name: LaTeX to PDF

on:
  push:
    paths: main.tex
    tags: v*.*.*

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
#       - name: Build docker image
#         uses: Zero-Trust/latex-ci/.github/actions/latex@master
      - name: Build pdf
        uses: xu-cheng/latex-action@v2
        with:
          root_file: |
            main.tex
