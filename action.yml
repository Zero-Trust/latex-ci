# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'Night'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'                        # dockerから変えてはいけない
  image: 'docker://paperist/alpine-texlive-ja'  # docker pull
  args:
  - ${{ inputs.who-to-greet }}
